# Pull Request: lint + unit-test → build → deploy-preview (Cloudflare Pages) → status-comment with preview link.
# status-comment runs only when lint-and-test and deploy-preview succeed.
# See .cursor/rules/github-action.mdc for conventions.

name: Pull Request

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  WORKING_DIR: code

jobs:
  lint-and-test:
    name: Lint and unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and npm
        uses: ./.github/actions/setup-node-npm
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}

      - name: Lint
        run: npm run lint
        working-directory: ${{ env.WORKING_DIR }}

      - name: Run tests with coverage
        run: npx vitest run --coverage
        working-directory: ${{ env.WORKING_DIR }}

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: ${{ env.WORKING_DIR }}/coverage/coverage-summary.json
          retention-days: 1

  build:
    name: Build for preview
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and npm
        uses: ./.github/actions/setup-node-npm
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}

      - name: Build
        run: npm run build
        working-directory: ${{ env.WORKING_DIR }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ env.WORKING_DIR }}/dist
          retention-days: 1

  deploy-preview:
    name: Deploy preview to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [build]
    # probably should be a different environment ¯\_(ツ)_/¯
    environment: Production
    permissions:
      contents: read
      deployments: write
    outputs:
      deployment-url: ${{ steps.cloudflare_deploy.outputs.deployment-url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Deploy to Cloudflare Pages (preview)
        id: cloudflare_deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME }} --branch=pr-${{ github.event.pull_request.number }}

  status-comment:
    name: PR status comment
    runs-on: ubuntu-latest
    needs: [lint-and-test, deploy-preview]
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Download coverage summary
        uses: actions/download-artifact@v4
        with:
          name: coverage-summary

      - name: Comment PR with status
        uses: actions/github-script@v8
        env:
          PREVIEW_URL: ${{ needs.deploy-preview.outputs.deployment-url }}
        with:
          script: |
            const fs = require('fs');
            let coverageBody = '';
            const summaryPath = ['coverage-summary/code/coverage/coverage-summary.json', 'coverage-summary/coverage-summary.json'].find(p => {
              try { fs.accessSync(p); return true; } catch { return false; }
            });
            try {
              const summary = summaryPath ? JSON.parse(fs.readFileSync(summaryPath, 'utf8')) : {};
              const total = summary.total || {};
              const pct = (k) => (total[k] && total[k].pct != null) ? total[k].pct : '—';
              coverageBody = [
                '| Metric | Coverage |',
                '|--------|----------|',
                `| Statements | ${pct('statements')}% |`,
                `| Branches | ${pct('branches')}% |`,
                `| Functions | ${pct('functions')}% |`,
                `| Lines | ${pct('lines')}% |`,
              ].join('\n');
            } catch (e) {
              coverageBody = 'Coverage summary not available.';
            }
            const previewSection = process.env.PREVIEW_URL
              ? `\n### Preview\n- **URL:** [${process.env.PREVIEW_URL}](${process.env.PREVIEW_URL})\n`
              : '';
            const body = `## Pull Request CI - All checks passed

            ### Lint
            - **Status:** Success

            ### Unit tests
            - **Status:** Success

            ### Coverage
            ${coverageBody}
            ${previewSection}
            `;
            const pr = context.payload.pull_request;
            if (!pr) return;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
            });
            const botComment = comments.find(c => c.user.type === 'Bot' && c.body && c.body.includes('Pull Request CI - All checks passed'));
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body,
              });
            }
