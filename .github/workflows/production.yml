# Production pipeline: lint + unit-test → build → deploy to Cloudflare Pages.
# Build and deploy use environment "Production" (vars/secrets in Settings → Environments).
# See .cursor/rules/github-action.mdc and .github/docs/production-environment.md.

name: Production

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'
  WORKING_DIR: code

jobs:
  lint-and-test:
    name: Lint and unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and npm
        uses: ./.github/actions/setup-node-npm
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}

      - name: Lint
        run: npm run lint
        working-directory: ${{ env.WORKING_DIR }}

      - name: Run tests with coverage
        run: npx vitest run --coverage
        working-directory: ${{ env.WORKING_DIR }}

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: ${{ env.WORKING_DIR }}/coverage/coverage-summary.json
          retention-days: 7

  build:
    name: Production build
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    environment: Production
    env:
      VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
      VITE_SUPABASE_PUBLISHABLE_KEY: ${{ vars.VITE_SUPABASE_PUBLISHABLE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and npm
        uses: ./.github/actions/setup-node-npm
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}

      - name: Build
        run: npm run build
        working-directory: ${{ env.WORKING_DIR }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ env.WORKING_DIR }}/dist
          retention-days: 7

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [build]
    environment: Production
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME }}
