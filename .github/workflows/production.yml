# Production pipeline: lint → unit-test (with coverage) → build.
# Uses environment "Production" for build (env vars from repo Settings → Environments).
# Deployment step to be added later.
# See .cursor/rules/github-action.mdc for conventions.

name: Production

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'
  WORKING_DIR: code

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node and npm
        uses: ./.github/actions/setup-node-npm
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}

      - name: Lint
        run: npm run lint
        working-directory: ${{ env.WORKING_DIR }}

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Setup Node and npm
        uses: ./.github/actions/setup-node-npm
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}

      - name: Run tests with coverage
        run: npx vitest run --coverage
        working-directory: ${{ env.WORKING_DIR }}

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: ${{ env.WORKING_DIR }}/coverage/coverage-summary.json
          retention-days: 7

  build:
    name: Production build
    runs-on: ubuntu-latest
    needs: [unit-test]
    environment: Production
    env:
      # Vite embeds these at build time (same as .env.local locally).
      # Configure in repo: Settings → Environments → Production.
      VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
      VITE_SUPABASE_PUBLISHABLE_KEY: ${{ vars.VITE_SUPABASE_PUBLISHABLE_KEY }}
    steps:
      - name: Setup Node and npm
        uses: ./.github/actions/setup-node-npm
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIR }}

      - name: Build
        run: npm run build
        working-directory: ${{ env.WORKING_DIR }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ env.WORKING_DIR }}/dist
          retention-days: 7
