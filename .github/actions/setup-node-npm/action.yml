# Composite action: checkout, setup Node, npm ci.
# Use env and secrets in the calling job, not here.
name: 'Setup Node and npm ci'
description: 'Checkout repo, setup Node.js, run npm ci in working directory'
inputs:
  node-version:
    description: 'Node.js version (e.g. 20)'
    required: false
    default: '20'
  working-directory:
    description: 'Directory containing package.json and package-lock.json'
    required: false
    default: 'code'
runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

    - name: Install dependencies
      run: npm ci
      shell: bash
      working-directory: ${{ inputs.working-directory }}
